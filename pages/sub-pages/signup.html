<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostInvest â€“ Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #002b5c;
            --accent-color: #005ed1;
            --bg-light: #f4f7f6;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); margin: 0; }

        .signup-container { padding: 60px 20px; display: flex; justify-content: center; }

        .signup-card {
            background: #fff; padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%; max-width: 450px; text-align: center;
        }

        /* Message Box Style */
        .message {
            padding: 12px; margin-bottom: 20px; border-radius: 8px;
            display: none; font-size: 0.9em; font-weight: 600;
        }
        .success { background-color: #d4edda; color: var(--success-color); border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: var(--error-color); border: 1px solid #f5c6cb; }

        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;
        }

        .btn-submit {
            width: 100%; background-color: var(--accent-color); color: white;
            padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em;
        }
    </style>
</head>
<body>

    <section class="signup-container">
        <div class="signup-card">
            <h3>Create Account</h3>
            
            <div id="message-box" class="message"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="full-name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="example@domain.com">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select id="country" required>
                        <option value="">Select your country</option>
                        <option value="SOM">Somalia</option>
                        <option value="KEN">Kenya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Min 8 characters">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-password" required placeholder="Repeat password">
                </div>
                <button type="submit" class="btn-submit">Sign Up Now</button>
            </form>
        </div>
    </section>

    <script type="module" src="../js/signup.js"></script>
</body>
</html>
