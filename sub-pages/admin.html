<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | BoostInvest Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root { --admin-bg: #0f172a; --admin-sidebar: #1e293b; --admin-accent: #38bdf8; }
        body { background-color: #f1f5f9; margin: 0; display: flex; font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* Login Overlay */
        #admin-login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--admin-bg); z-index: 2000; display: flex; align-items: center; justify-content: center;
        }
        .login-box { background: #fff; padding: 40px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }

        /* Sidebar */
        .sidebar {
            width: 260px; height: 100vh; background: var(--admin-sidebar); color: #fff;
            position: fixed; left: 0; top: 0; padding: 20px; display: flex; flex-direction: column;
        }
        .nav-link { 
            padding: 12px 15px; color: #cbd5e1; text-decoration: none; border-radius: 8px; 
            margin-bottom: 5px; display: flex; align-items: center; gap: 10px; cursor: pointer;
        }
        .nav-link.active { background: rgba(56, 189, 248, 0.1); color: var(--admin-accent); }

        /* Main Content */
        .admin-main { flex: 1; margin-left: 260px; padding: 30px; width: calc(100% - 260px); }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card p { font-size: 1.8rem; font-weight: 700; margin: 10px 0 0; }

        /* Tables */
        .section-box { background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 12px; background: #f8fafc; font-size: 0.8rem; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }

        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .bg-success { background: #dcfce7; color: #166534; }
        .bg-warning { background: #fef9c3; color: #854d0e; }
        .btn-sm { padding: 6px 12px; border-radius: 5px; border: none; cursor: pointer; }
        .btn-approve { background: #22c55e; color: #fff; }
        .btn-reject { background: #ef4444; color: #fff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="admin-login-overlay">
        <div class="login-box">
            <h2>Admin Access</h2>
            <input type="text" id="adm-user" placeholder="Username" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;">
            <input type="password" id="adm-pass" placeholder="Password" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #ddd; border-radius:8px;">
            <button onclick="loginAdmin()" style="width:100%; padding:12px; background:var(--admin-accent); border:none; border-radius:8px; cursor:pointer; font-weight:600;">ENTER PANEL</button>
        </div>
    </div>

    <nav class="sidebar">
        <h2 style="color:var(--admin-accent)">BI PANEL</h2>
        <div class="nav-link active" onclick="showSection('stats', this)"><i class="fas fa-chart-pie"></i> Statistics</div>
        <div class="nav-link" onclick="showSection('users', this)"><i class="fas fa-users"></i> Manage Users</div>
        <div class="nav-link" onclick="showSection('trans', this)"><i class="fas fa-exchange-alt"></i> Transactions</div>
        <div style="margin-top: auto;">
            <a href="../index.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <main class="admin-main">
        <section id="sec-stats">
            <h2>Dashboard Overview</h2>
            <div class="stat-grid">
                <div class="stat-card"><h3>Total Users</h3><p id="stat-total-users">0</p></div>
                <div class="stat-card"><h3>Total Invested</h3><p id="stat-total-invested">$0</p></div>
                <div class="stat-card"><h3>Pending Deposits</h3><p id="stat-pending-count">0</p></div>
            </div>
        </section>

        <section id="sec-users" class="hidden">
            <div class="section-box">
                <h2>All Members</h2>
                <table id="usersTable">
                    <thead>
                        <tr><th>Full Name</th><th>Balance</th><th>Package</th><th>Joined Date</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section id="sec-trans" class="hidden">
            <div class="section-box">
                <h2>Pending Deposits</h2>
                <table id="transTable">
                    <thead>
                        <tr><th>User</th><th>Amount</th><th>TXID</th><th>Date</th><th>Actions</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { supabase } from '../pages/db/supabase.js';

        // --- Auth ---
        window.loginAdmin = function() {
            const user = document.getElementById('adm-user').value;
            const pass = document.getElementById('adm-pass').value;
            if(user === "admin" && pass === "boost2025") {
                document.getElementById('admin-login-overlay').style.display = 'none';
                loadStats();
            } else { alert("Khaldan baa jira!"); }
        }

        // --- Load Stats ---
        async function loadStats() {
            const { count: users } = await supabase.from('profiles').select('*', { count: 'exact', head: true });
            const { data: approved } = await supabase.from('deposits').select('amount').eq('status', 'Approved');
            const { count: pending } = await supabase.from('deposits').select('*', { count: 'exact', head: true }).eq('status', 'Pending');

            const totalSum = approved ? approved.reduce((s, a) => s + a.amount, 0) : 0;
            
            document.getElementById('stat-total-users').textContent = users;
            document.getElementById('stat-total-invested').textContent = `$${totalSum.toLocaleString()}`;
            document.getElementById('stat-pending-count').textContent = pending;
        }

        // --- Load Users ---
        async function loadUsers() {
            const { data: users } = await supabase.from('profiles').select(`*, accounts(account_balance, active_package)`);
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = users.map(u => `
                <tr>
                    <td>${u.full_name}</td>
                    <td>$${u.accounts[0]?.account_balance || 0}</td>
                    <td>${u.accounts[0]?.active_package || 'None'}</td>
                    <td>${new Date(u.created_at).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        // --- Load Pending Transactions ---
        async function loadTransactions() {
            const { data: trans } = await supabase.from('deposits').select('*, profiles(full_name)').eq('status', 'Pending');
            const tbody = document.querySelector('#transTable tbody');
            tbody.innerHTML = trans.map(t => `
                <tr>
                    <td>${t.profiles?.full_name || 'Unknown'}</td>
                    <td>$${t.amount}</td>
                    <td title="${t.txid}">${t.txid.substring(0,10)}...</td>
                    <td>${new Date(t.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn-sm btn-approve" onclick="updateDeposit('${t.id}', 'Approved')">Approve</button>
                        <button class="btn-sm btn-reject" onclick="updateDeposit('${t.id}', 'Rejected')">Reject</button>
                    </td>
                </tr>
            `).join('');
        }

        // --- Approve/Reject Function ---
        window.updateDeposit = async function(id, status) {
            const { error } = await supabase.from('deposits').update({ status }).eq('id', id);
            if(!error) {
                alert(`Deposit ${status}!`);
                loadTransactions();
                loadStats();
            }
        }

        // --- Switcher ---
        window.showSection = function(sec, el) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + sec).classList.remove('hidden');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            el.classList.add('active');

            if(sec === 'users') loadUsers();
            if(sec === 'trans') loadTransactions();
            if(sec === 'stats') loadStats();
        }
    </script>
</body>
</html>
