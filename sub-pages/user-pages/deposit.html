<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds | BoostInvest</title>
    <link rel="stylesheet" href="./css/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { padding-bottom: 80px; background-color: #f4f7f6; font-family: 'Poppins', sans-serif; }
        .deposit-container {
            max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .step-indicator { display: flex; justify-content: space-between; margin-bottom: 30px; }
        .step { font-size: 0.75rem; font-weight: 700; color: #ccc; text-transform: uppercase; }
        .step.active { color: #1a2a6c; border-bottom: 2px solid #1a2a6c; }
        .payment-info-box { background: #f8f9fa; padding: 20px; border-radius: 12px; border-left: 5px solid #1a2a6c; margin-bottom: 25px; }
        .address-box { background: #fff; border: 1px solid #ddd; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; color: #333; }
        .input-group select, .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none; }
        #status-display { text-align: center; padding: 40px 20px; display: none; }
        .status-success-box { text-align: center; padding: 40px 20px; background: #f0fdf4; border-radius: 20px; border: 1px solid #bbf7d0; }
        .success-icon { font-size: 4rem; color: #22c55e; margin-bottom: 20px; }
        .bonus-badge { background: #1a2a6c; color: #fff; padding: 12px; border-radius: 8px; font-size: 0.85rem; margin-top: 15px; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <main class="container">
        <div class="deposit-container">
            <div id="deposit-form-view">
                <div class="step-indicator">
                    <span class="step">1. Select Package</span>
                    <span class="step active">2. Transfer</span>
                    <span class="step">3. Confirm</span>
                </div>

                <h2 style="margin-bottom: 10px;">Deposit USDT</h2>
                <div class="payment-info-box">
                    <label style="font-size: 0.75rem; color: #888;">USDT (TRC20) Wallet Address</label>
                    <div class="address-box">
                        <code id="walletAddr">TB5NK46FSHFNEpou5CXtAHxdayGW6r7wCM</code>
                        <button onclick="copyAddr()" id="copyBtn"><i class="fas fa-copy"></i></button>
                    </div>
                </div>

                <form id="depositForm">
                    <div class="input-group">
                        <label>Select Package <span style="color: red;">*</span></label>
                        <select id="packageSelect" required>
                            <option value="" disabled selected>Loading packages...</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Transaction Hash (TXID) <span style="color: red;">*</span></label>
                        <input type="text" id="txid" placeholder="Paste your TXID here" required>
                    </div>

                    <button type="submit" id="submitBtn" style="width: 100%; padding: 15px; background: #1a2a6c; color: #fff; border: none; border-radius: 8px; cursor: pointer;">COMPLETED</button>
                </form>
            </div>
            <div id="status-display"></div>
        </div>
    </main>

    <script type="module">
        import { supabase } from '/BOOSTINVEST-PROJ/pages/db/supabase.js';

        // 1. Markii bogga la furo, soo qaado Packages-ka database-ka
        async function fetchPackages() {
            const selectElement = document.getElementById('packageSelect');
            
            try {
                // Ka soo qaad database-ka table-ka 'investment_packages'
                const { data: packages, error } = await supabase
                    .from('investment_packages')
                    .select('*')
                    .order('amount', { ascending: true });

                if (error) throw error;

                // Tirtir "Loading..."
                selectElement.innerHTML = '<option value="" disabled selected>Choose a package</option>';

                // Mid mid ugu shub dropdown-ka
                packages.forEach(pkg => {
                    const option = document.createElement('option');
                    option.value = pkg.id; // Wuxuu u dirayaa ID-ga package-ka
                    option.setAttribute('data-amount', pkg.amount); // Kaydi cadadka lacagta
                    option.textContent = `$${pkg.amount} (${pkg.daily_return}% Daily)`;
                    selectElement.appendChild(option);
                });

            } catch (err) {
                console.error("Cilad xogta: ", err.message);
                selectElement.innerHTML = '<option disabled>Error loading packages</option>';
            }
        }

        fetchPackages();

        // 2. Dirista Foomka Deposit-ka
        document.getElementById('depositForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Processing...';

            const { data: { user } } = await supabase.auth.getUser();
            const packageId = document.getElementById('packageSelect').value;
            const selectedOption = document.getElementById('packageSelect').selectedOptions[0];
            const amount = selectedOption.getAttribute('data-amount');
            const txid = document.getElementById("txid").value;

            const { error } = await supabase.from('deposits').insert([
                { 
                    user_id: user.id, 
                    amount: parseFloat(amount), 
                    package_selected: packageId, 
                    txid: txid,
                    status: 'Pending' 
                }
            ]);

            if (error) {
                alert("Error: " + error.message);
                submitBtn.disabled = false;
                return;
            }

            document.getElementById("deposit-form-view").style.display = "none";
            document.getElementById("status-display").style.display = "block";
            document.getElementById("status-display").innerHTML = `
                <div class="status-success-box">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h2>Successfully Submitted!</h2>
                    <p>Wait for admin to verify TXID: <b>${txid}</b></p>
                    <a href="dashboard.html" class="btn btn-primary" style="text-decoration:none; color:blue;">Back Home</a>
                </div>`;
        });

        window.copyAddr = function() {
            const addr = document.getElementById("walletAddr").innerText;
            navigator.clipboard.writeText(addr);
            alert("Copied!");
        }
    </script>
</body>
</html>
