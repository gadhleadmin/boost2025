<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | BoostInvest</title>
    <link rel="stylesheet" href="../user-pages/css/styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { padding-bottom: 80px; background-color: #f4f7f6; }
        .asset-card {
            background: linear-gradient(135deg, #1a2a6c 0%, #2c3e50 100%);
            color: white; padding: 30px; border-radius: 20px; margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center;
        }
        .total-balance { font-size: 2.8rem; font-weight: 700; margin: 10px 0; }
        .account-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 25px 0; }
        .action-btn {
            background: #fff; padding: 15px; border-radius: 12px; text-align: center;
            text-decoration: none; color: #333; font-weight: 600; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .account-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; margin-top: 20px; }
        .profile-card, .kyc-card { background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .status-badge { background: #fff3cd; color: #856404; padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; }
        
        /* Spinner & Loading */
        .spinner {
            display: inline-block; width: 14px; height: 14px; border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <div class="logo-name">
                <img src="../logo.png" alt="main-logo" width="35px">
                <h1 class="logo">BoostInvest</h1>
            </div>
            <div class="auth-buttons">
                <a href="#" class="btn btn-secondary" id="copy-id-btn" style="margin-right: 10px; font-size: 0.8rem;">
                    ID: <span id="user-id-display">...</span>
                </a>
                <a href="#" class="btn btn-signin" id="logout-btn">Log Out</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="asset-card">
            <span class="balance-label">Current Account Balance</span>
            <h2 class="total-balance" id="acc-balance">$0.00</h2>
            
            <div class="asset-details">
                <div class="asset-info">
                    <h4>Active Package</h4>
                    <p id="acc-active-pkg">None</p>
                </div>
                <div class="asset-info">
                    <h4>Daily Earnings</h4>
                    <p id="acc-earnings">+$0.00</p>
                </div>
                <div class="asset-info">
                    <h4>Registration</h4>
                    <p id="acc-date">...</p>
                </div>
            </div>
        </section>

        <div class="account-actions">
            <a href="./deposit.html" class="action-btn"><i class="fas fa-wallet"></i> Deposit</a>
            <a href="./withdraw.html" class="action-btn"><i class="fas fa-circle-arrow-up"></i> Withdraw</a>
            <a href="./transaction.html" class="action-btn"><i class="fas fa-list-ul"></i> History</a>
        </div>

        <div class="account-grid">
            <div class="profile-card">
                <h3 class="card-title"><i class="fas fa-user-circle"></i> Personal Profile</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="info-group">
                        <label>Full Name</label>
                        <p id="prof-name">Loading...</p>
                    </div>
                    <div class="info-group">
                        <label>Email Address</label>
                        <p id="prof-email">Loading...</p>
                    </div>
                    <div class="info-group">
                        <label>Phone Number</label>
                        <p id="prof-phone">Loading...</p>
                    </div>
                    <div class="info-group">
                        <label>Country</label>
                        <p id="prof-country">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="kyc-card">
                <h3 class="card-title">
                    <i class="fas fa-shield-check"></i> KYC Status: 
                    <span class="status-badge" id="prof-kyc">Pending</span>
                </h3>
                <form id="kyc-form">
                    <div class="kyc-upload-box">
                        <label for="passport-upload">Upload Documents</label>
                        <input type="file" id="passport-upload">
                    </div>
                    <button type="submit" class="btn-submit-kyc">Submit Verification</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from './js/supabases.js';

        document.addEventListener("DOMContentLoaded", async function() {
            
            // 1. Hubi Login
            const { data: { user }, error: authError } = await supabase.auth.getUser();
            if (authError || !user) {
                window.location.href = '../sub-pages/signin.html';
                return;
            }

            // 2. Soo saar Xogta Profile-ka
            async function fetchUserData() {
                // Profiles Table
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (profile) {
                    document.getElementById('user-id-display').textContent = profile.referral_code || "N/A";
                    document.getElementById('prof-name').textContent = profile.full_name || "N/A";
                    document.getElementById('prof-email').textContent = profile.email || user.email;
                    document.getElementById('prof-phone').textContent = profile.phone || "Not Set";
                    document.getElementById('prof-country').textContent = profile.country || "Not Set";
                    document.getElementById('prof-kyc').textContent = profile.kyc_status;
                    document.getElementById('acc-date').textContent = new Date(profile.registration_date).toLocaleDateString();
                    
                    setupCopy(profile.referral_code);
                }

                // Accounts Table
                const { data: account } = await supabase
                    .from('accounts')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (account) {
                    document.getElementById('acc-balance').textContent = `$${account.account_balance.toLocaleString()}`;
                    document.getElementById('acc-earnings').textContent = `+$${account.earnings.toLocaleString()}`;
                    document.getElementById('acc-active-pkg').textContent = account.active_package || "None";
                }
            }

            fetchUserData();

            // 3. Copy ID Function
            function setupCopy(code) {
                const btn = document.getElementById('copy-id-btn');
                btn.onclick = (e) => {
                    e.preventDefault();
                    navigator.clipboard.writeText(code);
                    const old = btn.innerHTML;
                    btn.innerHTML = "Copied! âœ…";
                    setTimeout(() => btn.innerHTML = old, 2000);
                };
            }

            // 4. Log Out with Spinner
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                if (confirm("Ma hubtaa inaad baxayso?")) {
                    logoutBtn.classList.add('loading');
                    logoutBtn.innerHTML = `<span class="spinner"></span> Safar nabad ah...`;
                    
                    const { error } = await supabase.auth.signOut();
                    if (!error) {
                        localStorage.clear();
                        window.location.href = '../sub-pages/signin.html';
                    } else {
                        alert("Error: " + error.message);
                        logoutBtn.classList.remove('loading');
                        logoutBtn.innerHTML = "Log Out";
                    }
                }
            });

            // 5. Auto Logout (10 Mins)
            let time = 0;
            const reset = () => time = 0;
            ['mousemove', 'keypress', 'click'].forEach(ev => document.addEventListener(ev, reset));
            
            setInterval(() => {
                time++;
                if (time >= 10) { // 10 minutes
                    supabase.auth.signOut().then(() => {
                        alert("Session-kaagu wuu dhacay!");
                        window.location.href = '../sub-pages/signin.html';
                    });
                }
            }, 60000);
        });
    </script>

    <nav class="mobile-bottom-nav">
        <div class="nav-item"><a href="../user-dashbourd.html"><i class="fas fa-home"></i><span>Home</span></a></div>
        <div class="nav-item"><a href="./trade.html"><i class="fas fa-chart-line"></i><span>Trade</span></a></div>
        <div class="nav-item"><a href="./teams.html"><i class="fas fa-user-friends"></i><span>Teams</span></a></div>
        <div class="nav-item"><a href="./account.html" class="active"><i class="fas fa-user-circle"></i><span>Account</span></a></div>
    </nav>
</body>
</html>
