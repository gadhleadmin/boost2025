<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestPro - Live Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: white; overflow-x: hidden; }
        .nav-bar { background-color: #161b22; border-top: 1px solid #30363d; }
        /* Qaybta shaxda si ay ugu haboonaato mobilka */
        #tradingview_chart { height: 400px; width: 100%; }
    </style>
</head>
<body class="pb-20">

    <header class="p-4 flex justify-between items-center border-b border-gray-800 sticky top-0 bg-[#0d1117] z-50">
        <div>
            <h1 class="text-xl font-bold text-green-500">LIVE MARKET</h1>
            <p class="text-[10px] text-gray-400">Real-time Candlestick Data</p>
        </div>
        <div class="text-right">
            <span id="live-clock" class="text-xs font-mono text-gray-400">00:00:00</span>
        </div>
    </header>

    <div class="m-2 rounded-xl overflow-hidden border border-gray-800 shadow-2xl">
        <div id="tradingview_chart"></div>
    </div>


    <div class="flex gap-4 px-4 mt-2">
        <button class="flex-1 bg-green-600 hover:bg-green-700 py-3 rounded-xl font-bold transition">BUY</button>
        <button class="flex-1 bg-red-600 hover:bg-red-700 py-3 rounded-xl font-bold transition">SELL</button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "hide_legend": true,
            "save_image": false,
            "container_id": "tradingview_chart"
        });

        // Saacada Live-ka ah
        setInterval(() => {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
