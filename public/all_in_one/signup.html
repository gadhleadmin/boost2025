    <link rel="stylesheet" href="./style.css">

    <style>
  
        /* Header */
        .main-header {
            background: var(--primary-color);
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-name { display: flex; align-items: center; gap: 10px; }
        .logo { font-size: 1.2rem; font-weight: 700; }

        .logo-name h1{
            color: white;
            font-size: 1.5rem;
        }

        .auth-buttons { display: flex; gap: 10px; align-items: center; }
        .btn {
            padding: 8px 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.6rem;
            transition: 0.3s;
        }

        .btn-secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-signin { background: #bcac00; color: white; }
        .btn-signin:hover { background: #a99800; }
        .btn-signup { background: white; color: var(--primary-color); }
        .btn-signup:hover { background: #f0f0f0; }  

        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); margin: 0; }

        .signup-container { padding: 60px 20px; display: flex; justify-content: center; }

        .signup-card {
            background: transparent; padding: 40px; border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(54, 90, 158, 0.368);
            width: 100%; max-width: 450px; text-align: center;
        }
        .signup-card h3 {
             color: white;
        }

        /* Message Box Style */
        .message {
            padding: 12px; margin-bottom: 20px; border-radius: 8px;
            display: none; font-size: 0.9em; font-weight: 600;
        }
        .success { background-color: #d4edda; color: var(--success-color); border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: var(--error-color); border: 1px solid #f5c6cb; }

        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;
        }

        .btn-submit {
            width: 100%; background-color: var(--accent-color); color: white;
            padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em;
        }

        .signin-item{ margin: 15px 0; text-align: left; }
        .signin-item a{ color: #ccc; text-decoration: none; font-size: 0.9em; }
        .signin-item a:hover{ text-decoration: underline; }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container header-content">
     

        <!-- Hamburger Button -->

            </div>

    <div class="mobile-nav-links">
    <a href="../about.html"><i class="fas fa-house"></i> Home</a>

</div>

<ul>
    <li><a href="./signup.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>

</ul>
        </nav>

    </div>
</header>


    <section class="signup-container">
        <div class="signup-card">
            <h3>Create Account</h3>
            
            <div id="message-box" class="message"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="full-name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="example@domain.com">
                </div>
                 <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required placeholder="001-23-856789">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select id="country" required>
                        <option value="">Select your country</option>
                        <option value="SOM">Somalia</option>
                        <option value="KEN">Kenya</option>
                        <option value="ETH">Ethiopia</option>
                        <option value="PAK">Pakistan</option>
                        <option value="SAU">Saudi Arabia</option>
                        <option value="UAE">United Arab Emirates</option>
                        <option value="AUS">Australia</option>
                        <option value="DJI">Djibouti</option>
                        <option value="IND">India</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Min 8 characters">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-password" required placeholder="Repeat password">
                </div>
               <div class="form-group">
    <label>Enter Your Referral Code <span style="color: red;">*</span></label>
    <input type="text" id="referral-code" required placeholder="Tusaale: 000900">
    <small style="color: #666;">Enter your referral code, if you were referred by someone.</small>
</div>   

                   <div class="signin-item">
            <a href="./signin.html">
                Already have an account? Sign In
                   </div>
        

                <button type="submit" class="btn-submit">Sign Up Now</button>
            </form>
        </div>
    </section>
