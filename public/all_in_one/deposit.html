<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds | BoostInvest</title>
    <link rel="stylesheet" href="./style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        
        body { padding-bottom: 80px; background-color: #f4f7f6; font-family: 'Poppins', sans-serif; }
        .deposit-container {
            max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .step-indicator { display: flex; justify-content: space-between; margin-bottom: 30px; }
        .step { font-size: 0.75rem; font-weight: 700; color: #ccc; text-transform: uppercase; border-bottom: 2px solid #eee; flex: 1; text-align: center; padding-bottom: 5px; }
        .step.active { color: #1a2a6c; border-bottom: 2px solid #1a2a6c; }
        
        /* Alert Box for Network */
        .network-notice { background: #fff3cd; color: #856404; padding: 10px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 20px; border: 1px solid #ffeeba; display: flex; align-items: center; gap: 10px; }

        .payment-info-box { background: #f8f9fa; padding: 20px; border-radius: 12px; border-left: 5px solid #1a2a6c; margin-bottom: 25px; }
        .address-box { background: #fff; border: 1px solid #ddd; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        #walletAddr { font-family: monospace; font-size: 0.9rem; color: #333; word-break: break-all; }
        
        .copy-btn { background: #1a2a6c; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .copy-btn:hover { background: #2a3a7c; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; color: #333; }
        .input-group select, .input-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none; box-sizing: border-box; }
        
        #status-display { text-align: center; display: none; }
        .status-pending-box { text-align: center; padding: 40px 20px; background: #fffbeb; border-radius: 20px; border: 1px solid #fef3c7; }
        .pending-icon { font-size: 4rem; color: #f59e0b; margin-bottom: 20px; animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn-submit { width: 100%; padding: 15px; background: #1a2a6c; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 1rem; }
        .btn-submit:disabled { background: #ccc; }
    </style>
</head>
<body>

    <main class="container">
        <div class="deposit-container">
            <div id="deposit-form-view">
                <div class="step-indicator">
                    <span class="step active">1. Transfer</span>
                    <span class="step">2. Confirm</span>
                </div>

                <div class="network-notice">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span><strong>Notice:</strong> Only USDT (TRC20) is accepted. Other assets will be lost.</span>
                </div>

                <h2 style="margin-bottom: 10px;">Deposit USDT</h2>
                
                <div class="payment-info-box">
                    <label style="font-size: 0.75rem; color: #888;">USDT (TRC20) Wallet Address</label>
                    <div class="address-box">
                        <code id="walletAddr">TB5NK46FSHFNEpou5CXtAHxdayGW6r7wCM</code>
                        <button onclick="copyAddr()" class="copy-btn" id="copyBtn">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                </div>

                <form id="depositForm">
                    <div class="input-group">
                        <label>Select Your Package <span style="color: red;">*</span></label>
                        <select id="packageSelect" required>
                            <option value="" disabled selected>Loading packages...</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Transaction Hash (TXID) <span style="color: red;">*</span></label>
                        <input type="text" id="txid" placeholder="Paste your transaction hash here" required>
                    </div>

                    <button type="submit" id="submitBtn" class="btn-submit">COMPLETED</button>
                </form>
            </div>

            <div id="status-display">
                <div class="status-pending-box">
                    <i class="fas fa-clock pending-icon"></i>
                    <h2 style="color: #92400e;">Deposit Pending</h2>
                    <p>Your deposit of <strong id="disp-amt"></strong> is being verified.</p>
                    <p style="font-size: 0.85rem; color: #666; margin-top: 10px; display: flex ; flex-wrap: wrap;">TXID: <span id="disp-txid"></span></p>
                    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #fde68a;">
                    <a href="./deposit.html" style="text-decoration:none; color:#1a2a6c; font-weight:bold;">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
    import { supabase } from './supabase.js';

    // 1. Shaqada soo xireysa Packages-ka ka imaanaya Table-ka 'investment_packages'
    async function fetchPackages() {
        const selectElement = document.getElementById('packageSelect');
        
        try {
            // Ka soo qaad xogta: package_name, amount, iyo daily_return
            const { data: packages, error } = await supabase
                .from('investment_packages')
                .select('id, package_name, amount, daily_return')
                .order('amount', { ascending: true });

            if (error) throw error;

            // Nadiifi dropdown-ka inta aan xogta lagu shubin
            selectElement.innerHTML = '<option value="" disabled selected>Dooro Package-kaaga...</option>';

            // Mid mid ugu shub dropdown-ka
            packages.forEach(pkg => {
                const option = document.createElement('option');
                option.value = pkg.id; // Wuxuu kaydinayaa UUID-ga package-ka
                option.setAttribute('data-amount', pkg.amount); // Cadadka lacagta
                
                // Muuqaalka qofka u muuqanaya: Magaca ($Lacagta) - Faaiidada
                option.textContent = `${pkg.package_name} ($${pkg.amount}) - Daily: ${pkg.daily_return}%`;
                
                selectElement.appendChild(option);
            });

        } catch (err) {
            console.error("Cilad xogta: ", err.message);
            selectElement.innerHTML = '<option disabled>Error loading packages</option>';
        }
    }

    // Bilow soo kicinta xogta markii bogga la furo
    fetchPackages();

    // 2. Qaybta koobiga Address-ka
    window.copyAddr = function() {
        const addr = document.getElementById("walletAddr").innerText;
        navigator.clipboard.writeText(addr).then(() => {
            const btn = document.getElementById("copyBtn");
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            btn.style.color = "#22c55e";
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.color = "";
            }, 2000);
        });
    }

    // 3. Dirista foomka iyo kaydinta 'deposits'
    document.getElementById('depositForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        const packageSelect = document.getElementById('packageSelect');
        const txidInput = document.getElementById("txid");

        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Processing...';

        try {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                alert("Fadlan marka hore gal akoonkaaga (Login)");
                return;
            }

            const selectedOption = packageSelect.selectedOptions[0];
            const amount = selectedOption.getAttribute('data-amount');
            const txid = txidInput.value;

            // Ku rido table-ka deposits
            const { error } = await supabase.from('deposits').insert([
                { 
                    user_id: user.id, 
                    amount: parseFloat(amount), 
                    package_selected: packageSelect.value, 
                    txid: txid,
                    status: 'Pending' 
                }
            ]);

            if (error) throw error;

            // Markii ay guulaysato, muuji Pending Screen
            document.getElementById("deposit-form-view").style.display = "none";
            document.getElementById("status-display").style.display = "block";
            document.getElementById("status-display").innerHTML = `
                <div class="status-pending-box" style="text-align: center; padding: 40px; background: #fffbeb; border-radius: 20px; border: 1px solid #fef3c7;">
                    <i class="fas fa-clock" style="font-size: 4rem; color: #f59e0b; margin-bottom: 20px;"></i>
                    <h2 style="color: #92400e;">Gudbin Guulaystay!</h2>
                    <p>Lacagtaada oo ah <b>$${amount}</b> waxay ku jirtaa dib-u-eegis (Pending).</p>
                    <p style="font-size: 0.8rem; color: #666;">TXID: ${txid}</p>
                    <br>
                    <a href="./user-dashbourd.html" style="display: inline-block; padding: 10px 20px; background: #1a2a6c; color: white; border-radius: 8px; text-decoration: none;">Ku laabo Dashboard</a>
                </div>`;

        } catch (err) {
            alert("Cilad: " + err.message);
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'COMPLETED';
        }
    });
</script>

</body>
</html>
